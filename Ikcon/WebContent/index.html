<!DOCTYPE html>
<html lang="en">
<head>
<title>Ikcon</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<head><link rel="stylesheet" type="text/css" href="model.css"></head>
</head>

<body>
<form action="SkillM" method="get">
<div class="form-group required">
<div class="container-fluid">
	<div class="row">
		<div class="col-md-8">
		<div class="well">
			<table class="table-responsive">
				<tr>
				<th><h2>Ikcon Technologies inc</h2></th>
				</tr>
				<tr>
				<th colspan="2"><h4>Personal Details</h4></th>
				</tr>
				<tr>
				<td><label class="hex">First Name: </label><input type="text" name="Fname"></td>
				<td>Last Name: <input type="text" name="Lname"></td>
				</tr>
				<tr>
				<td><label class="hex">Last 4 digits of SSN: </label><input type="number" name="ssn"></td>
				<td><label class="hex">Contact: </label><input type="text" name="contact"></td>
				</tr>
				<tr><td><label class="hex">Skype ID: </label><input type="text" name="skype"></td>
				<td><label class="hex">Email: </label><input type="text" name="mail"></td>
				</tr>
				<tr><td><label class="hex">Total Experience (Yrs): </label><input type="text" name="totalexp"></td>
				<td><label class="hex">US Experience (Yrs): </label><input type="text" name="usexp"></td>
				</tr>
				<tr>
				<td><label class="hex">Legal Working Status in US: </label><input type="text" name="visa"></td>
				<td>Visa Expiry Date: <input type="date" name="expiredate"></td>
				</tr>
				<tr>
				<td>Consultant LinkedIn: <input type="text" name="linked"></td>
				<td><label class="hex">Availability: </label><input type="text" name="avail"></td>
				</tr>
				<tr>
				<td><label class="hex">Relocation: </label><input type="text" name="relo"></td>
				<td><label class="hex">Current Location: </label><input type="text" name="currentlo"></td>
				</tr>
				<tr>
				<td colspan="2"><input type="submit" value="Next" class="btn btn-success btn-block"></div></td>
				</tr>
			</table>
		</div>
		</div>
	</div>
</div>
</div>
</form>

</body>
</html>
